syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.github.windmill312.common.grpc.model";

message Empty {
}

message GUuid {
    string uuid = 1;
}

message GPageable {
    int32 page = 1;
    int32 size = 2;
}

message GPage {
    int32 number = 1;
    int32 size = 2;
    int64 totalElements = 3;
}